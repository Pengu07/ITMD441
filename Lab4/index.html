<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <title>Lab 4 Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=none">
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/screen.css">
  </head>

  <body>
    <main>
      <form id="form">
        <label class="namedLocationLabel" for="namedLocation">Enter a location:</label>
        <input class="namedLocationInput" type="text" name="namedLocation" id="namedLocation"
        placeholder="Chicago">

        <label class="geolocationLabel" for="geolocation"></label>
        <input class="geolocationInput" type="button" name="geolocation" id="geolocation"
        value = "Geolocation Button">

      </form>



      <article class="weather">
        <section id="main">
            <p id="region">region</p>
            <p id="dayhour">dayhour</p>
            <p id="temp">temp</p>
            <p id="precip">precip</p>
            <p id="humidity">humidity</p>
            <p id="wind">wind</p>
            <p id="commentMain">comment: hi</p>
            <img src = "" alt = "weather image" id = "imageMain">
        </section>
        <section>
          <p id="day">day</p>
          <p id="commentTwo">comment</p>
          <p id="maxtemp">max_temp</p>
          <p id="mintemp">min_temp</p>
          <p id="image">iconURL image</p>
        </section>
      </article>
    </main>
    <script src="assets/js/site.js"></script>
  </body>
</html>
