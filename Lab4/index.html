<!DOCTYPE html>

  <head>

  <body>
    <main>
      <form>

      <article class="weather">

            <p>region</p>
            <p>dayhour</p>
            <p>temp</p>
            <p>precip</p>
            <p>humidity</p>
            <p>wind</p>
            <p>comment: hi</p>
            <p>iconURL image</p>
        </section>
        <section>
          <p>day</p>
          <p>comment</p>
          <p>max_temp</p>
          <p>min_temp</p>
          <p>iconURL image</p>
        </section>
      </article>
    </main>
    <script src="assets/js/site.js"></script>
