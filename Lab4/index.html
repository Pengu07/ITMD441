  <body>
    <main id = "main">
      <form>
          <label class="namedLocationLabel" for="namedLocation">Enter a location:</label>

          <p id = "geolocationText"></p>
          <label class="geolocationLabel" for="geolocation"
          id = geolocationLabel>Click the geolocation button to use your location!</label>
          <input class="geolocationInput" type="button" name="geolocation" id="geolocationButton"
          value = "Geolocation Button">
      </form>
      <article>
        <section id = "placeholder">
          <p>To get started, enter a location name or use geolocation!</p>
        </section>
      </article>
    </main>
    <script src="assets/js/site.js"></script>
